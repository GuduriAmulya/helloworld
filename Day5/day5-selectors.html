<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element/group selctors */
        p,h1,h2{
            color: deeppink;
        }
        /* class selector */
        .myststyle{
            color:deepskyblue;
            background-color: blue;
        }
        #special{
            background-color: blueviolet;
            color: beige;
        }
        .myorange{
                color:orange
                
        }
        #or{
            color:olivedrab
        }
    </style>
</head>
<body>
    <h1>Welcome To my Anime World!!!</h1>
    <h2>How is it going??</h2>
    <p>check check</p>
    <h1 class="myststyle">May the force be with you!</h1>
    <h3>This will have default color</h3>
    <h2 id="special">Using ID</h2>
    <!-- always use unique id -->
     <h5 class="myorange">Helooo</h5>
     <h5 class="myorange"id="or">Am i a Human?</h5>
    <!-- id takes over class -->
     <!-- id has higher precedence -->
</body>
</html>
